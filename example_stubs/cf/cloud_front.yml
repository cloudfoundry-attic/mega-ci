---
cf_resources: (( merge ))
properties:
  cc:
    resource_pool:
      cdn:
        uri: (( "https://" cf_resources.cloud_front.resources ))
        key_pair_id: REPLACE_WITH_CLOUD_FRONT_KEY_PAIR_ID
        private_key: |
          REPLACE_WITH_CLOUD_FRONT_PRIVATE_KEY
    droplets:
      cdn:
        uri: (( "https://" cf_resources.cloud_front.droplets ))
        key_pair_id: REPLACE_WITH_CLOUD_FRONT_KEY_PAIR_ID
        private_key: |
          REPLACE_WITH_CLOUD_FRONT_PRIVATE_KEY