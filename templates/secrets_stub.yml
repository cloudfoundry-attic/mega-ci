atc_username: (( merge ))
atc_password: (( merge ))
atc_db_name: (( merge || "atc" ))
atc_db_user: (( merge || "atc" ))
atc_db_password: (( merge ))
tsa_private_key:
tsa_public_key:
tsa_authorized_keys:
datadog_api_key:
syslog_address:
syslog_transport:

secrets:
  atc:
    username: (( atc_username ))
    password: (( atc_password ))
    database_name: (( atc_db_name ))
    database_user: (( atc_db_user ))
    database_password: (( atc_db_password ))
  blackbox:
    datadog_api_key: (( .datadog_api_key ))
    syslog_address: (( .syslog_address ))
    syslog_transport: (( .syslog_transport ))
  tsa:
    private_key: (( tsa_private_key ))
    public_key: (( tsa_public_key ))
    authorized_keys: (( tsa_authorized_keys ))
