  BOSH_USER:
  BOSH_PASSWORD:
  BOSH_DIRECTOR_CA_CERT:
  AWS_SUBNET:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_DEFAULT_KEY_NAME:
  AWS_DEFAULT_SECURITY_GROUPS:
  AWS_REGION:
  REGISTRY_HOST:
  REGISTRY_PORT:
  REGISTRY_USERNAME:
  REGISTRY_PASSWORD:
  PARALLEL_NODES:
