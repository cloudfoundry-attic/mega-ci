inputs:
  - name: mega-ci
  - name: private-credentials
  - name: consul-release

run:
  path: mega-ci/scripts/ci/run-consats/task

params:
	AWS_ACCESS_KEY_ID:
	AWS_AVAILIBILITY_ZONE:
	AWS_REGION:
	AWS_SECRET_ACCESS_KEY:
	AWS_SECURITY_GROUP_NAME:
	AWS_SUBNET_ID:
	BOSH_DIRECTOR_CA_CERT:
	BOSH_DIRECTOR_UUID:
	BOSH_PASSWORD:
	BOSH_TARGET:
	BOSH_USERNAME:
	REGISTRY_PASSWORD:
	REGISTRY_USERNAME:
